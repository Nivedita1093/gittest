<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 

        <link rel="stylesheet" href="form_reg.css">
        <script type="text/javascript" src="java-form.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    </head>


    <body onload="getlocalstg()">
        <div class="bs-example">

                <h1>Registration Form</h1>
            
                <div class="myformbody">
                <div class="form-group">
                    <label for="student_name">Student Name</label>
                    <input type="text" class="form-control" id="inputStdname" placeholder="name">
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" class="form-control" id="age" placeholder="age">
                </div>
                <div class="form-group">
                    <label for="registration_number">Registration Number</label>
                    <input type="number" class="form-control" id="registration_number" placeholder="registration number">
                </div>
                </div>

                <a class="btn btn-primary">Cancel</a>
                <a class="btn btn-primary" onclick="register()">Register</a>
                <a href="form_data.html" class="btn btn-primary">List</a> 
            
        </div>
    
    </body>
</html>
